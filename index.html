<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #282c34;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple HTML page with a header, main content, and footer.</p>
    <a href="#" class="btn">Learn More</a>
  </main>
  <footer>
    <p>&copy; 2024 Simple HTML Page. All rights reserved.</p>
  </footer>
</body>
</html>
